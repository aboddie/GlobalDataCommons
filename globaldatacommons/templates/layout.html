<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='main.css') }}">
		
		<title>NSDP Review</title>
		
		{% block chartplugin %}{% endblock %}
	</head>
	<body>
		<header class="site-header">
			<nav class="navbar navbar-expand-sm navbar-dark bg-steel fixed-top">
				<div class="container-fluid"> <!--changed from container 9/24-->
					<a class="navbar-brand mr-4" href="{{url_for('home')}}">NSDP Review</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarToggle">
						<div class="navbar-nav mr-auto">
							<a class="nav-item nav-link" href="{{url_for('home')}}">Home</a>
							<a class="nav-item nav-link" href="{{url_for('report')}}">Report</a>
							<a class="nav-item nav-link" href="{{url_for('about')}}">About</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main role="main" class="container-fluid"> <!--changed from container 9/24-->
			<div class="row">
				{% block bodycontent %}{% endblock %}
			</div>
		</main> 
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
